<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>WaterLab Web Application</title>
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">

    </head>
    <body>
        <header>
            <h1>WaterLab Stationary Unit</h1>
        </header>
        <aside class="request-measurement">
            <button id="request-measurement-button">Request measurement</button>
            <p id="request-measurement-message"></p>
        </aside>
        <main>
            <div id="slider-container">
                <!-- <p>All measurements</p> -->
                <input type="checkbox" id="decorator" class="decorator">
                <label for="decorator"></label>
                <!-- <p>Warnings only</p> -->
            </div>
            <section class="container-measurements">
                <h2>ALL MEASUREMENTS</h2>
                <table>
                    <thead class="sticky">
                        <tr>
                            <th>ID</th>
                            <th>TIMESTAMP</th>
                            <th>pH VALUE</th>
                            <th>TEMPERATURE (°C)</th>
                            <th>ELECTRIC CONDUCTIVITY (S/m)</th>
                        </tr>
                    </thead>
                    <tbody id="measurements-table-body">
                    </tbody>
                </table>
            </section>
            <section class="container-warnings">
                <h2 class="title-warnings">WARNINGS</h2>
                <table>
                    <thead class="sticky">
                        <tr>
                            <th class="table-head-warnings">ID</th>
                            <th class="table-head-warnings">MEASUREMENT ID</th>
                            <th class="table-head-warnings">TIMESTAMP</th>
                            <th class="table-head-warnings">pH VALUE</th>
                            <th class="table-head-warnings">TEMPERATURE (°C)</th>
                            <th class="table-head-warnings">ELECTRIC CONDUCTIVITY (S/m)</th>
                        </tr>
                    </thead>
                    <tbody id="warnings-table-body">
                    </tbody>
                </table>
            </section>
        </main>
        <script src='../scripts/slider_behavior.js'></script>
        <script src='../scripts/render_measurements.js'></script>
        <script src='../scripts/render_warnings.js'></script>
        <script src='../scripts/request_measurement.js'></script>
    </body>
</html>
